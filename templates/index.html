<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåø PlantAID - Plant Disease Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    /* üåø Full background image */
    body {
      background: url("{{ url_for('static', filename='images/plant_doctor_bg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* üå± Dark overlay for readability */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(4px);
      z-index: 0;
    }

    /* üåæ Upload card */
    .upload-card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 50px 45px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 480px;
      width: 90%;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üå∏ Title */
    .header-title {
      font-size: 3rem;
      font-weight: 700;
      color: #00ffb3;
      text-shadow: 0 0 18px rgba(0, 255, 153, 0.7);
      margin-bottom: 20px;
    }

    .sub-text {
      font-size: 1rem;
      color: #e2f7e1;
      margin-bottom: 35px;
    }

    /* üåø File input */
    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 10px;
      padding: 12px;
      color: #fff;
      font-size: 0.95rem;
      transition: 0.3s;
    }

    .form-control::file-selector-button {
      background: #00ffb7;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .form-control::file-selector-button:hover {
      background: #00e6a8;
      transform: scale(1.05);
    }

    /* üå± Buttons */
    .btn-primary {
      background: linear-gradient(90deg, #00ffb7, #00c1d4);
      border: none;
      border-radius: 12px;
      padding: 12px 30px;
      font-weight: 600;
      font-size: 1.05rem;
      color: #000;
      transition: all 0.3s ease;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,255,204,0.4);
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #00c1d4, #0077b6);
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(0,255,204,0.7);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 10px;
      padding: 10px 25px;
      color: #fff;
      font-weight: 500;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }

    /* üåº Footer */
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.8);
      text-shadow: 0 0 8px rgba(0,255,128,0.6);
      z-index: 1;
    }

    @media (max-width: 768px) {
      .header-title {
        font-size: 2.4rem;
      }
      .upload-card {
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>

  <!-- Dark overlay for contrast -->
  <div class="overlay"></div>

  <!-- Main content card -->
  <div class="upload-card">
    <h1 class="header-title">üåø PlantAID</h1>
    <p class="sub-text">AI-powered plant health analysis. Upload a leaf image to detect disease, and get prevention & cure tips instantly.</p>

    <form method="POST" action="{{ url_for('predict') }}" enctype="multipart/form-data">
      <div class="mb-3">
        <input class="form-control" type="file" name="file" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary">üîç Analyze Plant Health</button>
    </form>

    <a href="{{ url_for('show_history') }}" class="btn btn-secondary">üìú View Prediction History</a>
  </div>

  <div class="footer">¬© 2025 PlantAID | Empowering Sustainable Agriculture üå±</div>

</body>
</html>
